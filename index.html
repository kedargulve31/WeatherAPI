<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Weather API</title>
      <link rel="stylesheet" href="style.css">
      <script defer src="script.js"></script>
</head>
<body>
     <div class="container">
      <div class="title">
            <h2>Weather Forecast System</h2>
      </div>
      <div class="input-filed">
            <input type="text" placeholder="Enter City Name" id="inpt">
            <button id="btn">Search</button>
      </div>
      <div class="two-fileds">
            <p id="desc">Description</p>
      <p id="temp">Temp in celcius</p>


      </div>
      <div class="single">
            <p id="city">City</p>
      </div>
      <div class="two-fileds">
            <p id="windspeed">Wind Speed</p>
            <p id="humidity">Humidity</p>

      </div>
     </div> 
     <div class="overlay">
      <div class="box">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
      </div>
     </div>
</body>
</html>
